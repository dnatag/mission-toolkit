project_name: mission-toolkit

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: m
    ldflags:
      - -s -w
      - -X github.com/dnatag/mission-toolkit/internal/version.Version={{.Version}}
      - -X github.com/dnatag/mission-toolkit/internal/version.Commit={{.Commit}}
      - -X github.com/dnatag/mission-toolkit/internal/version.Date={{.Date}}

archives:
  - format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'

release:
  github:
    owner: dnatag
    name: mission-toolkit
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
