# Add this to your mission-toolkit repository at .github/workflows/notify-homebrew.yml

name: Notify Homebrew Tap

on:
  release:
    types: [published]

jobs:
  notify-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger homebrew formula update
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/dnatag/homebrew-mission-toolkit/dispatches \
            -d '{"event_type":"new-release","client_payload":{"version":"${{ github.event.release.tag_name }}"}}'